<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Design an dashboard for Mental Health -->
    <h1>Dashboard</h1>
    <h2>What is your mood today?</h2>
    <form action="index.html" method="post">
        <input type="radio" id="happy" name="mood" value="happy">
        <label for="happy">Happy</label><br>
        <input type="radio" id="sad" name="mood" value="sad">
        <label for="sad">Sad</label><br>
        <input type="radio" id="angry" name="mood" value="angry">
        <label for="angry">Angry</label><br>
        <input type="radio" id="anxious" name="mood" value="anxious">
        <label for="anxious">Anxious</label><br>
        <input type="radio" id="depressed" name="mood" value="depressed">
        <label for="depressed">Depressed</label><br>
        <input type="radio" id="stressed" name="mood" value="stressed">
        <label for="stressed">Stressed</label><br>
        <input type="radio" id="confused" name="mood" value="confused">
        <label for="confused">Confused</label><br>
        <input type="radio" id="lonely" name="mood" value="lonely">
        <label for="lonely">Lonely</label><br>
        <input type="radio" id="other" name="mood" value="other">
        <label for="other">Other</label><br>
        <input type="submit" value="Submit">
    </form>

    <h2>What is your age?</h2>
    <form action="index.html" method="post">
        <input type="radio" id="0-18" name="age" value="0-18">
        <label for="0-18">0-18</label><br>
        <input type="radio" id="19-25" name="age" value="19-25">
        <label for="19-25">19-25</label><br>
        <input type="radio" id="26-35" name="age" value="26-35">
        <label for="26-35">26-35</label><br>
        <input type="radio" id="36-45" name="age" value="36-45">
        <label for="36-45">36-45</label><br>
        <input type="radio" id="46-55" name="age" value="46-55">
        <label for="46-55">46-55</label><br>
        <input type="radio" id="56-65" name="age" value="56-65">
        <label for="56-65">56-65</label><br>
        <input type="radio" id="66-75" name="age" value="66-75">
        <label for="66-75">66-75</label><br>
        <input type="radio" id="76-85" name="age" value="76-85">
        <label for="76-85">76-85</label><br>
        <input type="radio" id="86-95" name="age" value="86-95">
        <label for="86-95">86-95</label><br>
        <input type="radio" id="96-105" name="age" value="96-105">
        <label for="96-105">96-105</label><br>
        <input type="submit" value="Submit">
    </form>

        
     



</body>
</html>
